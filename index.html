    <style>
        body{
            margin: 0;

            background-image: url(images/Lighthouse.jpg);

        #widgets{

        #widgets-item{
            position: absolute;
            left: 50px;
        }
        #widgets-item a{
            text-decoration: none;
            color: black;
            background-color: rgba(250, 250, 250, 0.7);

        #widgets-clock{
            position: absolute;
            left: 850px;

        }

            font-size: 2em;

            float: left;

        }

<body>
    <div id="cover">
        <span class="far fa-user"></span>
        <span class="cover-text" id="welcome-text"> Welcome, Joshua.</span><br>
        <span class="cover-text" id="greeting-text"></span>
    </div>

    <div id="widgets">
        <div id="widgets-item">
            <a href="mylibrary.html" target="_blank"> <i class="fas fa-archive"></i></a>
            <a href="https://google.com" target="_blank"> <i class="fab fa-google"></i> </a>
            <a href="http://bing.com" target="_blank" rel="noopener noreferrer"> <i class="fab fa-blogger-b"></i> </a>
        </div>
        <div id="widgets-clock">
            <span id="hours"></span>
            <span id="minutes"></span><br>
            <span id="day"></span>
            <span id="date"></span>
            <span id="month"></span>
        </div>
    </div>
    <script>
        //comparison section for rendering the greeting at different parts of the day
        switch( new Date().getHours()){
            case 0:
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
            case 10:
            case 11:
            case 12:
                document.getElementById("greeting-text").innerHTML="Good Morning";
            break;
            case 13:
            case 14:
            case 15:
            case 16:
            case 17:
            case 18:
                document.getElementById("greeting-text").innerHTML="Good Afternoon";
            break;
            case 19:
            case 20:
            case 21:
            case 22:
            case 23:
                document.getElementById("greeting-text").innerHTML="Good Evening";
            break;
            default:
                console.error();
        }

        //interval to keep the clock running
        setInterval( myTimer, 1000);

        /*
        the clock section which holds the dates and days but also compares 
        for the rendering of the minutes and hours correctly at different 
        times of the day
        */
        function myTimer(){
            let date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var day = date.getDay();
            var month = date.getMonth();
            var dateNumber = date.getDate();
            let dayName = ["sun","mon","tue","wed","thurs","fri","sat"];
            let monthName = ["january","february","march","april","may",
            "june","july","august","september","october","november","december"];
            if( minutes < 10 ){
                document.getElementById("minutes").innerHTML = ":" + "0" + minutes ; 
            }else{
                document.getElementById("minutes").innerHTML = ":" + minutes ; 
            }
            if ( hours < 10 ) {
                document.getElementById("hours").innerHTML = "0" + hours ; 
            } else {
                document.getElementById("hours").innerHTML = hours ; 
            }
            
            document.getElementById("day").innerHTML = dayName[day] + "," ;
            document.getElementById("date").innerHTML = dateNumber ; 
            document.getElementById("month").innerHTML = monthName[month] ;
        }


        //end of code
        //made by mabawonku joshua..major..13/4/2021
    </script>
</body>
